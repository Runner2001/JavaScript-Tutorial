<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wathter Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container mx-auto my-6 flex flex-col justify-center item-center"
    >
      <h3 class="text-3xl my-6 text-center text-blue-600">Weather Focus</h3>

      <form
        class="input flex flex-col w-[90%] sm:w-[400px] justify-start item-center mx-auto"
      >
        <input
          name="city"
          class="px-4 py-3 bg-gray-200 rounded-md"
          placeholder="Enter Your City"
        />
      </form>

      <div
        class="card hidden relative shadow-lg bg-gray-100 rounded-lg pb-6 overflow-hidden w-[90%] sm:w-[400px] flex-col justify-center item-center mx-auto my-6 text-center"
      >
        <img
          src="https://via.placeholder.com/400x300"
          class="-z-0 relative w-full now-time"
        />
        <div
          class="relative mb-6 rounded-full flex justify-center mt-[-11%] z-50 text-center bg-white p-4 w-[90px] mx-auto"
        >
          <img src="./icons/1.svg" alt="icons" class="text-center icon" />
        </div>
        <div class="text">
          <h3
            class="text-lg tracking-widest font-semibold text-blue-800 uppercase"
          >
            City Name
          </h3>
          <div class="text-3xl font-semibold m-4">Weather Condition</div>
          <div class="data">
            <h4 class="text-lg">Temperature</h4>
            <h4 class="text-2xl font-semibold text-blue-800">20 &deg;C</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/index.js"></script>
    <script src="./JS/api.js"></script>
  </body>
</html>
