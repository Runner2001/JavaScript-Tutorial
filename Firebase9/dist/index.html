<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9 Tuto</title>
  </head>
  <body>
    <h3>Books</h3>

    <form class="add" style="margin-bottom: 1.5rem">
      <input type="text" id="book" placeholder="Enter Books Name" />
      <br />
      <input type="text" id="author" placeholder="Enter author" />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <form class="remove">
      <input type="text" id="book" placeholder="Enter Books id" />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <h3>Sign In Section</h3>
    <form class="signin">
      <input type="text" id="email" placeholder="Enter Your email" />
      <input type="text" id="password" placeholder="Enter Your Password" />

      <input type="submit" value="Submit" />
    </form>

    <h3>LogIn Section</h3>
    <form class="login">
      <input type="text" id="email" placeholder="Enter Your email" />
      <input type="text" id="password" placeholder="Enter Your Password" />

      <input type="submit" value="Submit" />
    </form>

    <button class="logout">Log Out</button>

    <script src="buldle.js"></script>
  </body>
</html>
