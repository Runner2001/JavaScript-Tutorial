<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page X and Y Touorial</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .place {
      width: 500px;
      height: 500px;
      border: 0px solid #f11114;
    }
  </style>
  <body>
    <div
      class="place"
      onmousemove="showCoords(event)"
      onmouseout="clearCoor()"
    ></div>
    <p id="demo"></p>

    <script>
      function showCoords(evnet) {
        let x = event.pageX;
        let y = event.pageY;

        document.getElementById("demo").innerHTML =
          "X coords : " + x + "<br /> Y coords : " + y;
      }
      function clearCoor() {
        document.getElementById("demo").innerHTML = "";
      }
    </script>
  </body>
</html>
