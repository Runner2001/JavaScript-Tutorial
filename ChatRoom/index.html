<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="container py-8 mx-auto flex flex-col justify-center items-center text-center w-[90%] md:w-[70%] lg:w-[60%] bg-gray-100"
    >
      <!-- Header -->
      <h3 class="text-3xl mb-8">Future Chatting</h3>
      <!-- Header End -->

      <!-- Selecte Check Room -->
      <div class="chaticons">
        <h3 class="text-xl mb-4">Choose a Chatroom :</h3>
        <button
          id="general"
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-800 text-white font-semibold"
        >
          <i class="fas fa-th-large"></i>General
        </button>
        <button
          id="gaming"
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-800 text-white font-semibold"
        >
          <i class="fas fa-gamepad"></i>Gaming
        </button>
        <button
          id="music"
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-800 text-white font-semibold"
        >
          <i class="fas fa-music"></i>Music
        </button>
        <button
          id="private"
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-800 text-white font-semibold"
        >
          <i class="fas fa-user-lock"></i>Private
        </button>
      </div>
      <!-- Selecte Chatroom End -->

      <!-- Chat List -->
      <div class="chatlist mt-6 w-[80%] lg:w-[55%]">
        <ul class="chat-list"></ul>
      </div>
      <!-- Chat list End -->

      <!-- Message Sent -->
      <form class="Message mt-6">
        <input
          type="text"
          id="message_add"
          placeholder="Your Message"
          class="px-4 py-3 bg-gray-300"
        />
        <input
          type="submit"
          class="py-3 px-4 bg-sky-600 text-white font-semibold w-[100px]"
          value="Sent"
        />
      </form>
      <!-- Message Sent End -->

      <!-- Name Change -->
      <form class="Name mt-4">
        <input
          type="text"
          placeholder="Change Your Name"
          id="namechange"
          class="px-4 py-3 bg-gray-300"
        />
        <input
          type="submit"
          class="py-3 px-4 bg-sky-600 text-white font-semibold w-[100px]"
          value="Upadate"
        />
        <h3 class="update mt-2"></h3>
      </form>
      <!-- Name Chage End -->
    </div>
