<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="container mx-auto flex flex-col justify-center items-center h-screen text-center w-[90%] md:w-[70%] lg:w-[60%] bg-gray-100"
    >
      <!-- Header -->
      <h3 class="text-3xl mb-8">Future Chatting</h3>
      <!-- Header End -->

      <!-- Selecte Check Room -->
      <div class="chaticons">
        <h3 class="text-xl mb-4">Choose a Chatroom :</h3>
        <button
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-300 text-white font-semibold"
        >
          #General
        </button>
        <button
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-300 text-white font-semibold"
        >
          #Gaming
        </button>
        <button
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-300 text-white font-semibold"
        >
          #Music
        </button>
        <button
          class="px-4 py-3 bg-sky-500 rounded-md hover:bg-sky-300 text-white font-semibold"
        >
          #Private
        </button>
      </div>
      <!-- Selecte Chatroom End -->

      <!-- Chat List -->
      <div class="chatlist">
        <ul class="chat-list"></ul>
      </div>
      <!-- Chat list End -->

      <!-- Message Sent -->
      <form class="Message mt-12">
        <input
          type="text"
          placeholder="Your Message"
          class="px-4 py-3 bg-gray-300"
        />
        <input
          type="submit"
          class="py-3 px-4 bg-sky-600 text-white font-semibold w-[100px]"
          value="Sent"
        />
      </form>
      <!-- Message Sent End -->

      <!-- Name Change -->
      <form class="Message mt-12">
        <input
          type="text"
          placeholder="Change Your Name"
          class="px-4 py-3 bg-gray-300"
        />
        <input
          type="submit"
          class="py-3 px-4 bg-sky-600 text-white font-semibold w-[100px]"
          value="Upadate"
        />
      </form>
      <!-- Name Chage End -->
    </div>

    <script
      src="https://kit.fontawesome.com/ba279620c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
